version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tg_parser_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tg_parser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tg_parser_secret}
      POSTGRES_DB: ${POSTGRES_DB:-tg_parser_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
